<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>typograf</title>
	<link rel="stylesheet" href="plugin_style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.js"></script>
	<script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins-ui.js"></script>
	<link rel="stylesheet" href="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.css">
    <link rel="stylesheet" href="vendor/select2-4.0.6-rc.1/dist/css/select2.css"/>
    <script src="vendor/select2-4.0.6-rc.1/dist/js/select2.js"></script>
    <script src="scripts/deepL.js"></script>

	<style>
		html, body {
			min-height: 100% !important;
			height: 100%;
			overflow-y: hidden;
			overflow-x: hidden;
			font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    		font-size: 11px
		}

		#main-container{
            background-color: rgb(244, 244, 244);
            height: 100%;

            overflow: hidden;
        }
        #select_example {
        	width: 90%;
        }
        #copy {
        	width:35%;
        	margin-left: 5%;
        	margin-top: 10px;
        	margin-right: 5%;
        }
		#paste {
			width:35%;
			float: right;
        	margin-right: 5%;
        	margin-top: 10px;
        	margin-left: 5%;
        }
        #display {
        	width:100%;
        	height: 100%;
        	margin-left: 2%;
        	font-size: 150%;
        }
        .input__head {
            width: 100%;
            text-align: center;
            margin-top: 10px;
        }
        .prefs__locale {
            font-size: 130%;
            margin-left: 10px;
        }
        .prefs__set-locale {
            margin-bottom: 10px;
            margin: right;
        }
        .prefs__legend {
            font-size: 110%;
        }
        .header {
        	margin-top: 50px;
        }


	</style>
</head>
<body id="body" style="width: 100%;height: 100%; margin: 0;">
	<div id="loader-container" class="asc-plugin-loader">
			<div class="asc-loader-image">
				<div class="asc-loader-title"></div>
			</div>
			<div class="asc-loader-title">
				Loading...
			</div>
    </div>
	<div id="main-container" style="width:100%; height:100%;margin:0;padding:0">
		<div class="input__head">
			<span class="prefs__locale"><label class="header"></label><select id="select_example" class="prefs__set-locale" data-title-id="locale" title="Locale">
				<option value="DE" data-text-id="locale-de">
                  German
                </option>
				<option selected="selected" value="EN-GB" data-text-id="locale-en-GB">
                  English-GB
                </option>
				<option selected="selected" value="EN-US" data-text-id="locale-en-US">
                  English-US
                </option>
				<option value="FR" data-text-id="locale-fr">
                  French
                </option>
				<option value="IT" data-text-id="locale-it">
                  Italian
                </option>
				<option value="JA" data-text-id="locale-ja">
                  Japanese
                </option>
				<option value="ES" data-text-id="locale-es">
                  Spanish
                </option>
				<option value="NL" data-text-id="locale-nl">
                  Dutch
                </option>
				<option value="PL" data-text-id="locale-pl">
                  Polish
                </option>
				<option value="PT-PT" data-text-id="locale-pt-PT">
                  Portuguese PT
				</option>
				<option value="PT-BR" data-text-id="locale-pt-BR">
                  Portuguese PT
				</option>
				<option value="RU" data-text-id="locale-ru">
                  Russian
                </option>
				<option value="ZH" data-text-id="locale-zh">
                  Chinese
                </option>
			</select>
			</span>
		</div>
		<div>
			<button onсlick="" id="copy" class="btn-text-default submit primary">Copy</button>
			<button onсlick="" id="paste" class="btn-text-default submit primary">Paste</button>
		</div>
		<div class="separator horizontal" style="margin: 5px 0;"></div>
		<div id="display">
		</div>
	</div>
</body>
</html>

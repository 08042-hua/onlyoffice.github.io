<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Summaruzation</title>

		<script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.js"></script>
		<script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins-ui.js"></script>
		<script src="vendor/jQuery-2.2.2-min/jquery-v2.2.2-min.js"></script>
		<script src="vendor/select2-4.0.6-rc.1/dist/js/select2.js"></script>
		<link rel="stylesheet" href="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.css">
		<link rel="stylesheet" href="vendor/select2-4.0.6-rc.1/dist/css/select2.css"/>
		<link rel="stylesheet" href="./resources/styles/common.css">
		<link rel="stylesheet" href="./resources/styles/summarization.css">
    </head>
    <body class="noselect">
		<div class="content">
			<div class="column">
				<div class="row-label">
					<label>Your text</label>
				</div>
				<textarea style="height:45px;width: 100%;" class="form-control" placeholder=""></textarea>
				<div class="row-label">
					<label>Target language</label>
				</div>
				<div class="button-block">
					<select id="target-lang-cmb" ></select>
					<button class="btn-text-default submit primary">Summariaze</button>
				</div>
			</div>
			<div class="column">
				<div class="row-label">
					<label>Summary result</label>
					<!-- <button id="copy-btn">
						<div></div>
					</button> -->
				</div>
				<div class="summary-wrapper">
					<textarea style="height:45px;width: 100%;" class="form-control" placeholder="" readonly></textarea>
					<div class="error">
						<div class="error-title-block">
							<!-- <div class="error-icon"></div> -->
							<div class="error-title">Error</div>
						</div>
						<div class="error-description">You exceeded your current quota, please check your plan and billing details.</div>
					</div>
				</div>
				<div class="row-label">
					<label>Insert result as</label>
				</div>
				<div class="button-block">
					<select id="insert-as-cmb"></select>
					<button class="btn-text-default">Insert</button>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="scripts/summarization.js"></script>
    </body>
</html>
